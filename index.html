<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Knock-Out™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Add task:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="New Task">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" placeholder="Date">
      <label for='prioritize'>Prioritize Tasks</label>
      <select id='prioritize' name='prioritizeTasks'>
        <option class="priority" value='red'>High</option>
        <option class="priority" value='yellow'>Medium</option>
        <option class="priority" value='green'>Low</option>
      </select>
      <input type="submit" value="Add">
    </form>

    <div id="list">
      <h2>My To-Do List</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
